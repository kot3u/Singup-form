<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <title>Sing up!</title>
  <meta name="viewport" content="width=device-width, initiol-scale=1.0">
  <link rel='stylesheet' href='styles.css' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="image-container">
      <img class="mountains" src="https://raw.githubusercontent.com/kot3u/Singup-form/main/resources/background-photo.jpg" alt="Photo containing mountains">
      <div class="logo-container">
        <img class="logo" src="https://raw.githubusercontent.com/kot3u/Singup-form/main/resources/odin-lined.png" alt="the company logo>
        <div class="logo-name">
          <p class="name">Sing up! </p>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <p>This is not a real online service! You know you need something like this in your life 
          to help you realize your deepest dreams.</p>
        <p><strong>Sing up <em>now</em> to get started!</strong></p>
      </div>
      <div class="form-container">
        <form action='' method='get' class='Singup-form'>
          <div class="form-row">
            <div class="form-cell">
              <label for="first-name">First Name:</label>
              <input type="text" name="first-name" required minlength="3">
            </div>
            <div class="form-cell">
              <label for="last-name">Last Name:</label>
              <input type="text" name="last-name" required minlength="3">
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="email">E-mail:</label>
              <input type="email" name="email" required>
            </div>
            <div class="form-cell">
              <label for="phone">Phone number:</label>
              <input type="text" name="phone" pattern="(\d{9})" required title="Put your phone number 
                in digit only format like so: 012345678 ">
            </div>
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="password">Password:</label>
              <input type="password" name="password" required minlength="8">
            </div>
            <div class="form-cell">
              <label for="password-confirm">Confirm:</label>
              <input type="password" name="password-confirm" required minlength="8">
            </div>
          </div>
          <button type="submit" class="singup-button">Click here to create an account!</button>
        </form>
      </div>
      <div class="footer">
        <p>Already have an account? Click here to <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">log in</a></p>
        <div class="photo-author">
          <p>Photo by <a href="https://unsplash.com/@4damk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
              Adam King</a> on <a
              href="https://unsplash.com/photos/XzTSc9x3sxA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
          </p>
        </div>
      </div>
    </div> 
  </main>
</body>

</html>
